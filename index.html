<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <div class="left-container">

        </div>
        <div class="right-container">
            <div class="upper">
                <div class="insta-logo">
                    <img src="icons/Instagram_logo.svg" alt="" class="insta-icon">
                </div>
                <div class="form">
                    <input type="text" class="username">
                    <input type="password" class="password">
                    <button class="btn" type="submit">Log in</button>
                </div>
                <div class="or">
                    <p class="or-or"><span class="text-or">OR</span></p>
                </div>
                <div class="face">
                    <img src="icons/facebook-logo.svg" class="face-logo" alt="">
                    <p class="log-face">Login with facebook</p>
                </div>
                <div class="forgot">
                    <p ><a href="/" class="forgot-password">Forgot password?</a></p>
                </div>
            </div>
            <div class="lower">
                <P>Don't have an account? <span class="account-sign"><a href="/" class="signup">Sign up</a></span></P>
            </div>
            <div class="lower2">
                <p class="getapp">Get the app.</p>
            </div>
            <div class="appstore">
                <img src="icons/get-it-on-google-play-badge.svg" alt="" class="gplay-icon">
                <img src="icons/Get_it_from_Microsoft_Badge.svg" alt="" class="microsoft-icon">
            </div>
        </div>
    </div>
</body>
</html>
